<body>
    <main>
        <h1 id="title">Button Project</h1>
    </main>

    <form action="blah" id="formSurvey">

        <div id="bacon">
            <input type="radio" id="bacon" name="survey" value="Pizza with bacon">
            <label for="bacon" class="survey">Pizza with bacon</label>
        </div>

        <hr>

        <div>
            <input type="radio" id="hawaiian" name="survey" value="Pizza with pinapple and ham">
            <label for="hawaiian" class="survey">Pizza with pineapple and ham</label>
        </div>

        <hr>

        <div id="veggies">
            <input type="radio" id="veggies" name="survey" value="Pizza with veggies">
            <label for="veggies" class="survey">Pizza with veggies</label>
        </div>

        <hr>

        <div id="sauce">
            <input type="radio" id="sauce" name="survey"
                value="Pizza with no sauce, just cheese">
            <label for="sauce" class="survey">Pizza with no sauce, just cheese</label>
        </div>

        <br>

        <button id="submit">Submit</button>

    </form>
